<!DOCTYPE html>
<html>
<head>
  <title>Quiz Game</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url("img/space_background.gif");
      background-repeat: no-repeat;
      background-size: cover;
    }

    #quiz {
      width: 500px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      text-align: center;
      display: none;
    }

    #question {
      font-size: 20px;
      margin-bottom: 10px;
    }

    #answer-options {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button {
      width: 150px;
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      background-color: transparent;
      border: 2px solid white;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #score {
      position: absolute;
      top: 32%;
      right: 30%;
    }

    #retry-button {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

  </style>
</head>
<body>
  <div id="quiz">
    <h1 id="question"></h1>
    <div id="answer-options"></div>
  </div>

  <div id="score">Score: <span id="current-score">0</span></div>
  
  <button id="start-button" onclick="startGame()">Start Game</button> <br><br><br>
  <button id="top-scores-button" onclick="showTopScores()">Top Scores</button>
  <ul id="top-scores-list" style="display: none;"></ul>

  <button id="retry-button" style="" onclick="retryGame()">Retry</button> <!-- Moved the retry button below -->
  
  <script src="script.js"></script>
</body>
</html>
